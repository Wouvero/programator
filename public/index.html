<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <title>Programator</title>
    </head>
    <body>
        <div class="w-[90%] px-10 py-20 m-auto">
            <h1 class="text-4xl">Fotogaléria</h1>
            <div class="text-lg py-10">Kategórie</div>

            <section class="grid grid-cols-4 auto-rows-fr gap-8">
                <a href="gallery.html">
                    <div class="shadow-card rounded">
                        <div class="w-full h-[228px] relative rounded-t">
                            <div
                                class="absolute top-4 left-4 z-10 px-[15px] py-[5px] bg-cardLabel rounded-full"
                            >
                                <h4 class="text-xs text-white">10 fotiek</h4>
                            </div>

                            <img
                                src="https://images.unsplash.com/photo-1661775085411-7ad692c9a436?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=400&q=60"
                                class="w-full h-full absolute top-0 left-0 object-cover object-center rounded-t"
                            />
                        </div>
                        <div class="w-full grid place-items-center">
                            <h3 class="py-5 text-base">Jedlo</h3>
                        </div>
                    </div>
                </a>

                <a href="gallery.html">
                    <div class="shadow-card rounded">
                        <div class="w-full h-[228px] relative rounded-t">
                            <div
                                class="absolute top-4 left-4 z-10 px-[15px] py-[5px] bg-cardLabel rounded-full"
                            >
                                <h4 class="text-xs text-white">15 fotiek</h4>
                            </div>

                            <img
                                src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=80"
                                class="w-full h-full absolute top-0 left-0 object-cover object-center rounded-t"
                            />
                        </div>
                        <div class="w-full grid place-items-center">
                            <h3 class="py-5 text-base">Príroda</h3>
                        </div>
                    </div>
                </a>

                <a href="gallery.html">
                    <div class="shadow-card rounded">
                        <div class="w-full h-[228px] relative rounded-t">
                            <div
                                class="absolute top-4 left-4 z-10 px-[15px] py-[5px] bg-cardLabel rounded-full"
                            >
                                <h4 class="text-xs text-white">4 fotky</h4>
                            </div>

                            <img
                                src="https://images.unsplash.com/photo-1488972685288-c3fd157d7c7a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=80"
                                class="w-full h-full absolute top-0 left-0 object-cover object-center rounded-t"
                            />
                        </div>
                        <div class="w-full grid place-items-center">
                            <h3 class="py-5 text-base">Architektúra</h3>
                        </div>
                    </div>
                </a>

                <a href="gallery.html">
                    <div class="shadow-card rounded">
                        <div class="w-full h-[228px] relative rounded-t">
                            <div
                                class="absolute top-4 left-4 z-10 px-[15px] py-[5px] bg-cardLabel rounded-full"
                            >
                                <h4 class="text-xs text-white">6 fotiek</h4>
                            </div>

                            <img
                                src="https://images.unsplash.com/photo-1664333570948-cb94f2985827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=80"
                                class="w-full h-full absolute top-0 left-0 object-cover object-center rounded-t"
                            />
                        </div>
                        <div class="w-full grid place-items-center">
                            <h3 class="py-5 text-base">Oblečenie</h3>
                        </div>
                    </div>
                </a>

                <a href="gallery.html">
                    <div class="shadow-card rounded">
                        <div class="w-full h-[228px] relative rounded-t">
                            <div
                                class="absolute top-4 left-4 z-10 px-[15px] py-[5px] bg-cardLabel rounded-full"
                            >
                                <h4 class="text-xs text-white">10 fotiek</h4>
                            </div>

                            <img
                                src="https://images.unsplash.com/photo-1664631819234-4e440967acce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=80"
                                class="w-full h-full absolute top-0 left-0 object-cover object-center rounded-t"
                            />
                        </div>
                        <div class="w-full grid place-items-center">
                            <h3 class="py-5 text-base">Zvierata</h3>
                        </div>
                    </div>
                </a>

                <div
                    id="open-modal"
                    class="w-full h-full grid place-items-center rounded shadow-card cursor-pointer"
                >
                    <div class="flex flex-col items-center">
                        <ion-icon
                            name="add-circle-outline"
                            class="text-[24px] text-gray-600"
                        ></ion-icon>
                        <p class="text-base pt-4">Pridať kategóriu</p>
                    </div>
                </div>
            </section>

            <div
                id="modal"
                class="w-full h-full fixed bg-modalBG inset-0 right-0 bottom-0 z-20 hidden place-items-center"
            >
                <div
                    class="w-[100%] sm:w-[90%] grid place-items-center px-2 sm:px-10"
                >
                    <section
                        class="w-full max-w-[560px] bg-white p-10 sm:p-12 rounded-2xl"
                    >
                        <div class="flex justify-between items-center mb-12">
                            <h1 class="text-2xl">Pridať kategóriu</h1>
                            <div
                                id="close-modal"
                                class="flex items-center cursor-pointer"
                            >
                                <ion-icon
                                    name="close-outline"
                                    class="text-2xl"
                                ></ion-icon>
                            </div>
                        </div>

                        <div class="relative h-16 mb-6">
                            <label
                                for="title"
                                class="text-sm absolute top-[-8px] left-6 px-2 z-10 bg-white"
                                >Názov kategórie *</label
                            >
                            <input
                                type="text"
                                id="title"
                                name="title"
                                class="absolute top-0 left-0 px-6 w-full h-full border border-[#DDDDDD] rounded outline-none focus:border-blue-300 transition ease-in-out delay-75"
                            />
                        </div>

                        <button
                            class="text-base w-full h-16 rounded bg-black text-white hover:bg-blue-700 transition ease-in-out delay-75"
                        >
                            Pridať
                        </button>
                    </section>
                </div>
            </div>
        </div>

        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
